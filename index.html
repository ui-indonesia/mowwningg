<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #00796b;
            animation: morningAnimation 2s infinite;
        }

        @keyframes morningAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #00796b;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        p {
            font-size: 1.5em;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #00796b;
        }
    </style>
</head>
<body>

    <h1>Selamat Pagi!</h1>

    <div class="message">
        <p>Kepada yang terkasih,</p>
        <p>Semoga harimu dipenuhi kebahagiaan dan cinta. Selamat menjalani aktivitas hari ini!</p>
        <p>Aku sangat mencintaimu.</p>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showLove()">Lebih Banyak Cinta</button>
    </div>

    <div class="footer">
        <p>Dengan segenap cinta,</p>
        <p><strong>[Nama Anda]</strong></p>
    </div>

    <script>
        function showLove() {
            alert('Aku mencintaimu lebih setiap harinya!');
        }
    </script>

</body>
</html>
